<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Contact Info</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css"  href="./cover.css">
<!--    <link rel="stylesheet" href="{{ url_for('static', filename='css/cover.css') }}">-->
</head>

<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
                <div class="inner">
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
                    </nav>
                </div>
            
        {% block content %}
        <h2>Upload stations according to template</h2>

        {% if success %}
        <p>Thank you for your data. We'll try to plot these stations.</p>

        {% else %}

        <form method=post enctype=multipart/form-data>
          <input type=file name=file><br>
          <input type=submit value=Upload style="
            color: rgb(0, 0, 0)
          ">
        </form>
        {% endif %}
        {% endblock %}
    </div>
</body>
</html>
